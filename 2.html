    <script>
        let pattern = /[(A-Z){1}+(a-z){1}+\d{1}+]/g;
let metn = prompt("String-də ən azı bir böyük, bir kiçik hərf və bir rəqəm olsun");
if (pattern.test(metn)) {
    alert("Doğru");
}else {
    alert("Yanlış");
}
    </script>
