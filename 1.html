    <script>
        let pattern = /[A-Z]([a-z])+[\d{1}]/g;
let metn = prompt("Sözün ilk hərfi böyük, sonra istənilən qədər kiçik hərf və sonra yalnız bir rəqəm");
if (pattern.test(metn)) {
    alert("Doğru");
}else {
    alert("Yanlış");
}
    </script>
